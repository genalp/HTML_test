<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>音乐播放页面</title>
<link rel="stylesheet" href="test.css" type="text/css">
</head>

<body>
<div id="box-video">
    <video src="video/林俊杰-幸存者(高清).mp4" autoplay="autoplay" loop="loop">浏览器不支持video标签</video>
    <div class="cd">
        <div class="center"></div>
    </div>
    <div class="song">
        <h2>幸存者</h2>
        <p>
            背着梦的幸存者<br/>
            经过现实的拉扯<br/>
            可 赢得了拔河<br/>
            理念还剩几毫克<br/>
            背负伤的幸存者<br/>
            争夺者有限名额<br/>
            可 留下的有几个<br/>
        </p>
        <audio src="music/林俊杰 - 幸存者.mp3" autoplay="autoplay" loop="loop"></audio>
    </div>
</div>
</body>
</html>
